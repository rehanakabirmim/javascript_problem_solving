<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: aqua;
            padding:22px 33px;
            margin:12px;
            float:left;
            border-radius: 10px;;
        }
    </style>
</head>
<body>
   
<!-- for namta/JavaScript Program to print multiplication table of a number -->
    

<script>

for(i=1;i<=10;i++){
    document.write('<div class="box">')
        for(j=1;j<=10;j++){
            var r=(i*j);
            document.write(i+ 'x' +j+ '=' +r+ '<br>');
        }
        document.write('</div>');
}

</script>







</body>
</html>
